
<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDROWEB | {% block title %}{% endblock title %}</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100"> 
    
    {% block content %}
    {% endblock %}

    {% comment %} <footer class="text-center">
        <p>&copy; 2025 <strong><a href="https://hidroven.gob.ve">HIDROVEN</a></strong>. Todos los derechos reservados.</p>
    </footer> {% endcomment %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% if error_message %}
    <script>
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: '{{ error_message|escapejs }}',  // Escapa el mensaje para evitar problemas de JavaScript
        });
    </script>
    {% endif %}

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
